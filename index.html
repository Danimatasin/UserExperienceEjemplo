<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Proyecto con JS</title>     
        <!--jQuery-->
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <!--Estilos CSS-->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link id="theme" rel="stylesheet" type="text/css" href="css/green.css">
        <!--Slider-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    </head>
        
    <body>
        <div id="selector-theme">
            <div id="to-green"></div>
            <div id="to-red"></div>
            <div id="to-blue"></div>
        </div>
        <section id="global">
            <!--Cabecera-->
            <header>
                <div id="logo">
                    <h1>Proyecto JS</h1>
                </div>
                <div class="clearfix"></div>
                <nav id="menu">
                    <ul>
                        <li><a href="index.html">INICIO</a></li>
                        <li><a href="reloj.html">RELOJ</a></li>
                        <li><a href="about.html">SOBRE MI</a></li>
                        <li><a href="contact.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </header>

            <!--Slider-->
            <div id="slider">
                <div class="bxslider">
                    <div><img src="img/hojas.jpg" title="Hojas"></div>
                    <div><img src="img/rojo.jpg" title="Rojo"></div>
                    <div><img src="img/cielo.jpg" title="Cielo"></div>
                </div>
            </div>

            <!--Mis scripts-->
            <script type="text/javascript" src="js/main.js"></script>

            <!--Contenido-->
            <section id="content">
                <div id="posts">
                    
                </div>
                <aside id="sidebar">
                    <div id="about">
                        <h4><span>Quién soy?</span></h4>
                        <img src="img/caracol.jpg">
                        <p id="texto-personal">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam sed ante quam. Vivamus fringilla bibendum ligula in porttito
                        </p>
                    </div>
                    <div id="login">
                        <h4><span>Identifícate</span></h4>
                        <form>
                            <label for="name">Nombre</label>
                            <input type="text" name="name" id="name"/>
                            <label for="email">Correo</label>
                            <input type="email" name="email" id="email"/>
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password"/>
                            <input type="submit" value="Entrar" id="boton-login"/>
                        </form>
                    </div>
                </aside>
                <div class="clearfix"></div>
            </section>
        </section>
        <div id="subir-pagina">
            <img src="img/arrow-up.png" width="50px">
        </div>
        <footer>
            Curso de JS
        </footer>
    </body>
</html>
